# .github/workflows/ci.yml
name: CI Pipeline

# Trigger on push and pull requests to main branch
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    # Step 1: Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # Step 2: Setup Node.js
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm ci
    
    # Step 4: Run linting (optional, add ESLint first)
    - name: Run ESLint
      run: npm run lint --if-present
      continue-on-error: true
    
    # Step 5: Run tests (optional, add tests first)
    - name: Run tests
      run: npm test --if-present -- --coverage --watchAll=false
      continue-on-error: true
    
    # Step 6: Build the application
    - name: Build application
      run: npm run build
    
    # Step 7: Upload build artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.node-version }}
        path: build/
        retention-days: 7
    
    # Step 8: Check build size
    - name: Check build size
      run: |
        BUILD_SIZE=$(du -sh build | cut -f1)
        echo "Build size: $BUILD_SIZE"
        echo "BUILD_SIZE=$BUILD_SIZE" >> $GITHUB_ENV

  # Job 2: Code Quality Check
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    # TypeScript type checking
    - name: TypeScript type check
      run: npx tsc --noEmit
    
    # Check for unused dependencies
    - name: Check for unused dependencies
      run: npx depcheck --ignores="@types/*,eslint-*,prettier" || true

  # Job 3: Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Run security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true